<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Mini Game</title>
</head>
<body>
  <div class="game-container">
    <div class="map"></div>
    <button class="position-button" style="top: 100px; left: 200px;" onclick="movePlayerToPosition(100, 200)"></button>
    <button class="position-button" style="top: 200px; left: 300px;" onclick="movePlayerToPosition(200, 300)"></button>
    <!-- Add more position buttons as needed -->
    <div class="player"></div>
    <button class="dice-button" onclick="rollDice()">Roll Dice</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
